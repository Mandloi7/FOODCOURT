{% extends 'registration/base.html' %}
{% block title %}
Home
{% endblock %}
{% block content %}
{% if user.is_authenticated %}
<div class="text-center">
    <div class="text-right mr-3 font-weight-bold"><a  href="{% url 'logout' %}" >Logout</a></div>
    <h3 class="text-center mb-5 mt-5">You Are Logged in</h3>
    <a href="{% url 'app1:rest' %}"><h1>RESTAURANTS...</h1></a>
</div>
    <br>
    
{% else %}
	<br>
	<div style="text-align: center;margin-top: auto;">
	    Sign-Up-<a href="{% url 'signup' %}" >Sign-Up</a>
	    <br><br>
	    Login-<a href="{% url 'login' %}" >Login</a>
	</div>
{% endif %}
{% endblock %}
